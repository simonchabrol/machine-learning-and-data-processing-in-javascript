<div style="display: flex;">
 <canvas id="canvas" width="500" height="500" style="border:1px solid grey" ></canvas>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.2/jquery.min.js" type="text/javascript"></script>
 <script>
    $("#canvas").click(function (event) {
        DrawDots(event)
    })

    var PointSize = 2
    var OutputValue = 1
    var PointList = []
    var Output = []

    function DrawDots(event) {
        var Data = canvas.getBoundingClientRect()

        var x = event.clientX - Data.top
        var y = event.clientY - Data.left
  
        PointList.push([x / 100, Math.abs(y-500) / 100])
        Output.push(OutputValue)

        var ctx = document.getElementById("canvas").getContext("2d")

        if (OutputValue === 1) {
           ctx.fillStyle = "#ff2626"
        } else {
           ctx.fillStyle = "#ff2626"
        }

        ctx.beginPath()
        ctx.arc(x, y, PointSize, 0, Math.PI * 2, true)
        ctx.fill()

        document.getElementById("result").innerHTML = JSON.stringify([PointList,Output]) 
    }

    function changeOutput() { 
        if (OutputValue === 1) {
           OutputValue = -1
        } else {
           OutputValue = 1
        }
    }

 </script>
 <input id="button" type="submit" name="button" value="Change output" onclick="changeOutput()"/>
 <div id="result" style="border:1px solid grey; width:500px; overflow: scroll" ></div>
</div>

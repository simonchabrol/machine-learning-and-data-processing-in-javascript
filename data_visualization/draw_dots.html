<canvas id="canvas" width="500" height="500" style="border:1px solid grey"></canvas>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.2/jquery.min.js" type="text/javascript"></script>
<script>
    $("#canvas").click(function (event) {
        GetCoordinate(event)
    })

    var PointSize = 2
    var PointList = []

    function GetCoordinate(event) {
        var rect = canvas.getBoundingClientRect()
        var x = event.clientX - rect.left
        var y = event.clientY - rect.top
        PointList.push([x / 100, y / 100])
        console.log(JSON.stringify(PointList))
        DrawCoordinates(x, y);
    } 

    function DrawCoordinates(x, y) {
        var ctx = document.getElementById("canvas").getContext("2d")

        ctx.fillStyle = "#ff2626"

        ctx.beginPath()
        ctx.arc(x, y, PointSize, 0, Math.PI * 2, true)
        ctx.fill()
    }
</script>
